---
# This role contains common plays that will run on all nodes.

- name: install some useful nagios plugins
  apt: 
   name: "{{ item }}"
   state: present
  with_items:
   - nagios-nrpe-plugin
   - nagios-plugins-standard

- name: Install ntp
  apt: 
   name: ntp
   state: present
  tags: ntp

- name: Configure ntp file
  template: 
   src: ntp.conf.j2 
   dest: /etc/ntp.conf
  tags: ntp
  notify: restart ntp

- name: Start the ntp service
  service: 
   name: ntp
   state: started
   enabled: yes
  tags: ntp