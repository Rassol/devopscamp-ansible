---
# This will install nagios

- name: install nagios
  apt: 
   pkg: "{{ item }}"
   state: present
   dpkg_options: 'force-confold,force-confdef'
  with_items:
   - nagios4-common
   - nagios4-core
   - nagios4-cgi
   - nagios-nrpe-server
   - nagios-nrpe-plugin
   - nagios-plugins-standart
  notify: restart httpd

- name: create nagios config dir
  file: 
   path: "/etc/nagios4/ansible-managed"
   state: directory

- name: configure nagios
  copy: 
   src: "nagios.cfg"
   dest: "/etc/nagios4/nagios.cfg"
  notify: restart nagios

- name: configure localhost monitoring
  copy: 
   src: "localhost.cfg"
   dest: "/etc/nagios4/objects/localhost.cfg"
  notify: restart nagios

- name: configure nagios services
  copy: 
   src: "ansible-managed-services.cfg"
   dest: "/etc/nagios4/"

- name: create the nagios object files
  template: 
   src: "{{ item }}.j2"
   dest: "/etc/nagios4/ansible-managed/{{ item }}"
  with_items:
    - webservers.cfg
    - dbservers.cfg
    - lbservers.cfg
  notify: restart nagios

- name: start nagios
  service: 
   name: nagios4
   state: started
   enabled: yes